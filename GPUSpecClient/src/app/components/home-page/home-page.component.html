<div class="flex flex-row flex-center">
  <article class="flex flex-column flex-center gap">
    <h1>GPUSpec</h1>
    <h2>GPU Technical Specifications</h2>
    <p>
      View GPU product listings with detailed GPU specification from various
      manufacturers.
    </p>
    <form
      class="search_form flex flex-column flex-center"
      [formGroup]="searchForm"
      (ngSubmit)="onSubmit()"
    >
      <mat-form-field
        class="search_field"
        appearance="fill"
        style="margin-bottom: -1em"
      >
        <input
          type="text"
          matInput
          formControlName="name"
          placeholder="Enter name of listing"
        />
      </mat-form-field>
      <button
        class="button search_button"
        mat-flat-button
        color="primary"
        type="submit"
        (click)="onSubmit()"
      >
        Search
      </button>
    </form>
  </article>
</div>
